<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aegeanSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky and sea -->
  <rect width="400" height="200" fill="url(#aegeanSky)"/>
  <rect y="200" width="400" height="100" fill="#1E6091"/>
  
  <!-- White buildings -->
  <rect x="50" y="120" width="80" height="80" fill="white" stroke="#E8E8E8" stroke-width="1"/>
  <rect x="150" y="100" width="100" height="100" fill="white" stroke="#E8E8E8" stroke-width="1"/>
  <rect x="270" y="130" width="70" height="70" fill="white" stroke="#E8E8E8" stroke-width="1"/>
  
  <!-- Blue domes -->
  <ellipse cx="90" cy="120" rx="25" ry="15" fill="#4A90E2"/>
  <ellipse cx="200" cy="100" rx="30" ry="18" fill="#2E5BBA"/>
  <ellipse cx="305" cy="130" rx="20" ry="12" fill="#4A90E2"/>
  
  <!-- Windmill -->
  <rect x="320" y="80" width="8" height="60" fill="white"/>
  <g transform="translate(324,85)">
    <line x1="0" y1="0" x2="15" y2="-10" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="10" y2="15" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="-15" y2="8" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#FFD700"/>
  
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8)">SANTORINI</text>
</svg>