<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sydneySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clear Australian sky -->
  <rect width="400" height="300" fill="url(#sydneySky)"/>
  
  <!-- Sydney Harbour -->
  <rect y="180" width="400" height="120" fill="#4682B4"/>
  
  <!-- Sydney Harbour Bridge -->
  <g transform="translate(200,120)">
    <!-- Bridge arch -->
    <path d="M-120,60 Q0,0 120,60" stroke="#696969" stroke-width="8" fill="none"/>
    <!-- Bridge deck -->
    <rect x="-120" y="55" width="240" height="5" fill="#696969"/>
    <!-- Bridge towers -->
    <rect x="-125" y="40" width="10" height="25" fill="#696969"/>
    <rect x="115" y="40" width="10" height="25" fill="#696969"/>
    <!-- Suspension cables -->
    <line x1="-60" y1="30" x2="-60" y2="60" stroke="#696969" stroke-width="1"/>
    <line x1="-30" y1="20" x2="-30" y2="60" stroke="#696969" stroke-width="1"/>
    <line x1="0" y1="15" x2="0" y2="60" stroke="#696969" stroke-width="1"/>
    <line x1="30" y1="20" x2="30" y2="60" stroke="#696969" stroke-width="1"/>
    <line x1="60" y1="30" x2="60" y2="60" stroke="#696969" stroke-width="1"/>
  </g>
  
  <!-- Sydney Opera House -->
  <g transform="translate(120,160)">
    <!-- Opera House shells -->
    <path d="M0,20 Q15,0 30,20 L30,40 L0,40 Z" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <path d="M25,20 Q40,0 55,20 L55,40 L25,40 Z" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <path d="M50,20 Q65,5 80,20 L80,40 L50,40 Z" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <!-- Base platform -->
    <rect x="-10" y="40" width="100" height="10" fill="#D3D3D3"/>
  </g>
  
  <!-- City skyline -->
  <rect x="280" y="120" width="25" height="60" fill="#2C3E50"/>
  <rect x="310" y="100" width="30" height="80" fill="#34495E"/>
  <rect x="345" y="130" width="20" height="50" fill="#2C3E50"/>
  <rect x="370" y="110" width="25" height="70" fill="#34495E"/>
  
  <!-- Ferries in harbour -->
  <rect x="150" y="200" width="20" height="8" fill="#FFD700"/>
  <rect x="250" y="210" width="18" height="6" fill="#32CD32"/>
  
  <!-- Seagulls -->
  <path d="M50,80 Q55,75 60,80" stroke="white" stroke-width="2" fill="none"/>
  <path d="M80,90 Q85,85 90,90" stroke="white" stroke-width="2" fill="none"/>
  <path d="M300,70 Q305,65 310,70" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Sun reflection on water -->
  <ellipse cx="200" cy="220" rx="30" ry="8" fill="#FFD700" opacity="0.6"/>
  
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8)">SYDNEY</text>
</svg>