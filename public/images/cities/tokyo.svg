<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tokyoSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Neon sky -->
  <rect width="400" height="300" fill="url(#tokyoSky)"/>
  
  <!-- Mount Fuji silhouette -->
  <polygon points="50,200 150,80 250,200" fill="#2C3E50" opacity="0.7"/>
  
  <!-- Tokyo Tower -->
  <g transform="translate(300,100)">
    <polygon points="-8,150 8,150 6,0 -6,0" fill="#FF4500"/>
    <rect x="-10" y="50" width="20" height="3" fill="white"/>
    <rect x="-10" y="100" width="20" height="3" fill="white"/>
    <!-- Antenna -->
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#FF4500" stroke-width="2"/>
  </g>
  
  <!-- Modern skyscrapers -->
  <rect x="20" y="150" width="30" height="150" fill="#34495E"/>
  <rect x="60" y="120" width="25" height="180" fill="#2C3E50"/>
  <rect x="90" y="140" width="35" height="160" fill="#34495E"/>
  <rect x="130" y="160" width="20" height="140" fill="#2C3E50"/>
  <rect x="160" y="130" width="40" height="170" fill="#34495E"/>
  <rect x="210" y="170" width="25" height="130" fill="#2C3E50"/>
  <rect x="240" y="140" width="30" height="160" fill="#34495E"/>
  
  <!-- Building lights -->
  <rect x="25" y="160" width="3" height="3" fill="#FFD700"/>
  <rect x="35" y="180" width="3" height="3" fill="#FFD700"/>
  <rect x="65" y="140" width="3" height="3" fill="#00FFFF"/>
  <rect x="95" y="160" width="3" height="3" fill="#FFD700"/>
  <rect x="165" y="150" width="3" height="3" fill="#00FFFF"/>
  
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8)">TOKYO</text>
</svg>