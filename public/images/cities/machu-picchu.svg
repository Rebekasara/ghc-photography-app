<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="andeanSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Andean sky -->
  <rect width="400" height="300" fill="url(#andeanSky)"/>
  
  <!-- Huayna Picchu mountain -->
  <polygon points="150,50 200,20 250,50 280,120 120,120" fill="#228B22"/>
  <polygon points="200,20 250,50 230,80 180,80" fill="#32CD32"/>
  
  <!-- Surrounding mountains -->
  <polygon points="0,100 80,60 160,100 0,200" fill="#2E8B57" opacity="0.8"/>
  <polygon points="240,100 320,70 400,100 400,200 240,200" fill="#2E8B57" opacity="0.8"/>
  
  <!-- Machu Picchu terraces -->
  <rect x="120" y="120" width="160" height="15" fill="#8FBC8F"/>
  <rect x="130" y="135" width="140" height="15" fill="#9ACD32"/>
  <rect x="140" y="150" width="120" height="15" fill="#8FBC8F"/>
  <rect x="150" y="165" width="100" height="15" fill="#9ACD32"/>
  
  <!-- Ancient stone structures -->
  <rect x="160" y="100" width="20" height="20" fill="#696969"/>
  <rect x="185" y="95" width="15" height="25" fill="#708090"/>
  <rect x="205" y="105" width="25" height="15" fill="#696969"/>
  <rect x="235" y="100" width="18" height="20" fill="#708090"/>
  
  <!-- Temple structures -->
  <rect x="170" y="80" width="30" height="20" fill="#A9A9A9"/>
  <polygon points="170,80 200,80 185,70" fill="#808080"/>
  <rect x="210" y="85" width="25" height="15" fill="#A9A9A9"/>
  
  <!-- Stone walls -->
  <rect x="140" y="110" width="120" height="5" fill="#696969"/>
  <rect x="150" y="125" width="100" height="5" fill="#696969"/>
  <rect x="160" y="140" width="80" height="5" fill="#696969"/>
  
  <!-- Llamas -->
  <g transform="translate(180,140)">
    <ellipse cx="0" cy="5" rx="8" ry="4" fill="#DEB887"/>
    <rect x="-2" y="-5" width="4" height="10" fill="#DEB887"/>
    <circle cx="0" cy="-8" r="3" fill="#DEB887"/>
    <rect x="-6" y="5" width="2" height="8" fill="#DEB887"/>
    <rect x="4" y="5" width="2" height="8" fill="#DEB887"/>
  </g>
  
  <g transform="translate(220,155)">
    <ellipse cx="0" cy="5" rx="8" ry="4" fill="#F5DEB3"/>
    <rect x="-2" y="-5" width="4" height="10" fill="#F5DEB3"/>
    <circle cx="0" cy="-8" r="3" fill="#F5DEB3"/>
    <rect x="-6" y="5" width="2" height="8" fill="#F5DEB3"/>
    <rect x="4" y="5" width="2" height="8" fill="#F5DEB3"/>
  </g>
  
  <!-- Clouds around peaks -->
  <ellipse cx="100" cy="80" rx="30" ry="10" fill="white" opacity="0.7"/>
  <ellipse cx="300" cy="85" rx="25" ry="8" fill="white" opacity="0.6"/>
  <ellipse cx="200" cy="40" rx="20" ry="6" fill="white" opacity="0.8"/>
  
  <!-- Condor -->
  <g transform="translate(320,60)">
    <path d="M-10,0 Q0,-5 10,0" stroke="#2C3E50" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="2" fill="#2C3E50"/>
  </g>
  
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8)">MACHU PICCHU</text>
</svg>