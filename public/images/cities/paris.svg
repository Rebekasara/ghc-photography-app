<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Eiffel Tower silhouette -->
  <g transform="translate(200,50)">
    <!-- Tower base -->
    <polygon points="-30,200 30,200 20,50 -20,50" fill="#2C3E50"/>
    <!-- Tower middle -->
    <polygon points="-20,50 20,50 15,20 -15,20" fill="#34495E"/>
    <!-- Tower top -->
    <polygon points="-15,20 15,20 5,0 -5,0" fill="#2C3E50"/>
    <!-- Antenna -->
    <line x1="0" y1="0" x2="0" y2="-10" stroke="#2C3E50" stroke-width="2"/>
  </g>
  
  <!-- City buildings silhouette -->
  <rect x="0" y="220" width="80" height="80" fill="#34495E"/>
  <rect x="320" y="200" width="80" height="100" fill="#2C3E50"/>
  <rect x="50" y="240" width="60" height="60" fill="#34495E"/>
  <rect x="280" y="230" width="70" height="70" fill="#2C3E50"/>
  
  <!-- Text overlay -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8)">PARIS</text>
</svg>